<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/3749010148.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="ping">
      <header class="ping__header">
        <div class="ping__logo">
          <img src="./images/logo.svg" alt="logo ping" class="ping__logo-svg" />
        </div>
      </header>
      <main class="ping__main">
        <div class="ping__content">
          <h2 class="ping__heading">
            We are launching <span class="ping__heading-soon">soon!</span>
          </h2>

          <p class="ping__text">Subscribe and get notified</p>

          <form action="#" class="ping__form">
            <!-- Screen Reader Class (sr-only) -->
            <label for="email" class="sr-only">Your email address</label>
            <!-- End of Screen Reader Class (sr-only) -->
            <input
              type="email"
              id="email"
              placeholder="Your email address"
              class="ping__form-input"
            />

            <!-- Error Message -->
            <p class="ping__form-message">
              Please provide a valid email address
            </p>
            <button type="button" class="ping__form-btn">Notify Me</button>
          </form>
        </div>

        <div class="ping__imgBox">
          <img
            src="./images/illustration-dashboard.png"
            alt="Illustration Dashboard"
            class="ping__imgBox-img"
          />
        </div>
      </main>

      <footer class="ping__footer">
        <nav class="ping_navigation">
          <ul class="ping__list">
            <li class="ping__list-item">
              <a
                href="https://facebook.com"
                class="ping__list-link"
                aria-label="Facebook"
                target="_blank"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
            </li>

            <li class="ping__list-item">
              <a
                href="https://twitter.com"
                class="ping__list-link"
                aria-label="Twitter"
                target="_blank"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </li>

            <li class="ping__list-item">
              <a
                href="https://instagram.com"
                class="ping__list-link"
                aria-label="Instagram"
                target="_blank"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
          </ul>
        </nav>

        <p class="ping__copyright">
          &copy; Copyright Ping. All rights reserved.
        </p>
      </footer>
    </div>

    <footer>
      <p class="attribution" hidden>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jozef Kudrna</a>.
      </p>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
